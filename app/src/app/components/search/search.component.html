<div class="video-container" *ngIf="dataService.isVisible">
  <div
    class="card-items-container color-frame"
    #colorFrame
    *ngFor="
      let card of videoData
        | filterByKeyword: dataService.inputValue
        | filterByCriteria: dataService.filterValue"
  >
    <app-card-items [card]="card"></app-card-items>
  </div>
</div>
